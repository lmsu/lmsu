<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj de Agujas</title>
    <link rel="stylesheet" href="/CSS/styles.css">
    <meta name="Realizado por" content="Luis M. Salinas Uban">
</head>
<body>
    <body>
        <div class="clock">
            <div class="center"></div>
            <div class="hand hour" id="hour"></div>
            <div class="hand minute" id="minute"></div>
            <div class="hand second" id="second"></div>
            <div class="brand">Rolex</div>
        </div>
        <div class="reloj">
            <div class="fondo"></div>
            <div class="numero" style="--rotate: 30;">I</div>
            <div class="numero" style="--rotate: 60;">II</div>
            <div class="numero" style="--rotate: 90;">III</div>
            <div class="numero" style="--rotate: 120;">IV</div>
            <div class="numero" style="--rotate: 150;">V</div>
            <div class="numero" style="--rotate: 180;">VI</div>
            <div class="numero" style="--rotate: 210;">VII</div>
            <div class="numero" style="--rotate: 240;">VIII</div>
            <div class="numero" style="--rotate: 270;">IX</div>
            <div class="numero" style="--rotate: 300;">X</div>
            <div class="numero" style="--rotate: 330;">XI</div>
            <div class="numero" style="--rotate: 0;">XII</div>
            <!-- <div class="aguja hora"></div>
            <div class="aguja minuto"></div>
            <div class="aguja segundo"></div>
            <div class="punto-central"></div> -->
        </div>
        <script src="./JS/script.js"></script>
    </body>
  </body>
</html>
